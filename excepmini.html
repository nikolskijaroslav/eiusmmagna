<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Label Color</title>
    <style>
        #label {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="label">Hello, World!</div>

    <script>
        const label = document.getElementById('label');
        
        // Example condition
        const condition = 'labelColor';

        switch (condition) {
            case 'labelColor':
                label.style.color = 'red';
                break;
            
            // Handle other cases
            default:
                label.style.color = 'black';
                break;
        }
    </script>
</body>
</html>
